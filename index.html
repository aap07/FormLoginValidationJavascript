<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Store07</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <div class="wrapper">
            <div class="left">
                <img src="new_logo_cstore.png" alt="cstore07" class="logo">
                <div class="media-sosial">
                    <h4>Follow me on :</h4>
                    <img src="facebook.svg" alt="facebook">
                    <img src="twitter.svg" alt="twitter">
                    <img src="instagram.svg" alt="instagram">
                    <img src="github.svg" alt="github">
                    <img src="youtube.svg" alt="youtube">
                </div>
            </div>
            <div class="right">
                <div class="tabs">
                    <ul>
                        <li class="login_li">Login</li>
                        <li class="register_li">Register</li>
                    </ul>
                </div>
                <form id="form" class="login">
                    <div class="input-field">
                        <input type="text" class="input" id="username">
                        <span class="form-span" data-placeholder="Username"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password">
                        <span class="form-span" data-placeholder="Password"></span>
                    </div>
                    <input type="checkbox" class="check-box"><span class="span">Remember Me</span>
                    <button type="submit" class="btn" onclick="login()">Login</button>
                </form>
                <form id="form" class="register">
                    <div class="input-field">
                        <input type="text" class="input" id="username1">
                        <span class="form-span" data-placeholder="Username"></span>
                    </div>
                    <div class="input-field">
                        <input type="email" class="input" id="email1">
                        <span class="form-span" data-placeholder="Username"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password1">
                        <span class="form-span" data-placeholder="Password"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password2">
                        <span class="form-span" data-placeholder="Password Check"></span>
                    </div>
                    <input type="checkbox" class="check-box"><span class="span">I agree to the term & conditions</span>
                    <button type="submit" class="btn" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="cs.js"></script>
</body>

</html>
